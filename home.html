<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Style for restaurant name */
    h3 {
      text-align: right;
      font-family: 'Georgia', serif;
      font-size: 28px;
      color: red;
    }

    /* Welcome message styling */
    .welcome {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      word-spacing: 10px;
      color: #333;
      margin-top: 10px;
    }

    /* Table styling */
    table {
      width: 60%;
      margin: 30px auto;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 2px solid #555;
      padding: 10px;
      vertical-align: middle;
    }

    th {
      background-color: #f4a460;
      color: white;
    }

    /* Link styling */
    a {
      text-decoration: none;
      color: #d2691e;
    }

    a:hover {
      color: #ff6347;
    }

    /* Icon styling */
    .icon {
      margin-right: 8px;
      color: #d2691e;
    }
  </style>
</head>
<body>

  <h3><i class="fa-solid fa-utensils icon"></i>zeharal mandi</h3>
  <p class="welcome">Welcome to our restaurant! Enjoy your meal</p>

  <table>
    <tr>
      <th>Menu Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Afgani alpham</td>
      <td>700</td>
    </tr>
    <tr>
      <td>Alpham mandi</td>
      <td>1000</td>
    </tr>
    <tr>
      <td>Chocolate Lava Cake</td>
      <td>300</td>
    </tr>
  </table>

  <p style="text-align:center;">
    <a href="#"><i class="fa-solid fa-mug-hot icon"></i>Visit our website</a>
  </p>

</body>
</html>
</body>
</html>
