<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    .product-card {
      border: 2px solid #4ac4e2;  
      border-radius: 10px;         
      margin: 20px auto;           
      padding: 15px;               
      width: auto;
      height: 400px;               
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .product-card img {
      max-width: 100%;
      min-width: 200px;
      height: auto;
      border-radius: 8px;
    }

    .product-card h2 {
      margin: 10px 0;
      font-size: 1.5em;
      color: #333;
    }

    .product-card p {
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="https://media.wired.com/photos/68cb83e86a7338e553645554/1:1/w_3867,h_3867,c_limit/iPhone%2017%20Sage%20SOURCE%20Julian%20Chokkattu.jpg alt="Product Image">
    <h2>Smart phone</h2>
    <p>Experiance high quality and style black color smart phone .smart phone with night mode 3x optical zoom cemara.</p>
  </div>

</body>
